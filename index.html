  <style>
    /* Basic styles for the loading screen to match the app's aesthetic */
    :root {
      --kai-dark: #111827;
      --kai-green: #39ff14;
      --kai-primary: #4f46e5;
    }
    body {
      background-color: var(--kai-dark);
      margin: 0;
      font-family: sans-serif;
    }
    #loading-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--kai-dark);
      color: var(--kai-green);
      transition: opacity 0.5s ease-out;
      z-index: 100;
    }
    #loading-screen[data-loaded="true"] {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 3px solid var(--kai-green);
      border-radius: 50%;
      display: inline-block;
      position: relative;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    .loader::after {
      content: '';
      box-sizing: border-box;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom-color: var(--kai-primary);
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
        margin-top: 16px;
        font-size: 1.2rem;
        letter-spacing: 0.1em;
        text-shadow: 0 0 5px var(--kai-green);
        font-family: 'Orbitron', sans-serif;
    }
  </style>

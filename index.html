  <style>
    /* Basic Loading Screen Styles */
    #loading-screen {
      position: fixed;
      inset: 0;
      background-color: #111827; /* --kai-dark */
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f3f4f6; /* --text-primary */
      font-family: 'Inter', sans-serif;
      transition: opacity 0.5s ease-out;
    }
    #loading-screen[data-loaded="true"] {
      opacity: 0;
      pointer-events: none;
    }
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #374151; /* --border-color */
      border-bottom-color: #4f46e5; /* --kai-primary */
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loader-text {
        margin-top: 1.5rem;
        font-size: 1.125rem;
        font-weight: 500;
        letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-spinner"></div>
    <p class="loader-text">INICIALIZANDO KAIOS...</p>
  </div>
  
  <script type="module" src="/src/index.tsx"></script>
</body>
